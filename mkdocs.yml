site_name: Vick's Wiki
theme:
  name: material    

  font:
    text: Geogia
  icon:
    logo: material/laptop
  features:
    - header.autohide
    - navigation.top
    - navigation.tabs
  palette:
    scheme: default
    primary: teal
    accent: indigo
nav:
  - 首页: index.md
  - Basic:
    - Binary Lifting: about.md
    - Binary Search: about.md
  - Data Structure:
    - Queue: about.md
    - Stack: about.md
  - DP: about.md
  - Math: about.md
  - Graph:
    - DSU: Note/Graph/DSU/DSU.md
    - Topological sorting: Note/Graph/Topological sorting/Topological sorting.md
  - 指南: guides/install.md
  - 关于: about.md

plugins:           
  - search

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true  # 启用通用数学模式

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js  # MathJax 3