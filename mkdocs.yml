site_name: Vick's Wiki
theme:
  name: material    

  font:
    text: Geogia
  icon:
    logo: material/pen
  features:
    - content.code.copy # 启动复制按钮
    - header.autohide
    - navigation.top
    - navigation.tabs
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - 首页: index.md
  - Basic:
    - 运算优先级: Note/Basic/运算优先级.md
  - Data Structure:
    - DSU: Note/Data_structure/DSU.md
    - Trie: Note/Data_structure/Trie.md
  - DP:
    - 背包: Note/DP/背包.md
    - 最长公共子序列: Note/DP/最长公共子序列.md
  - Graph:
    - Types of Graph: 
      - DAG: Note/Graph/Types of Graph/DAG.md
    - 拓扑排序: Note/Graph/拓扑排序.md
  - Search:
    - BFS: Note/Search/BFS.md
    - 双向搜索: Note/Search/双向搜索.md
  - Tree:
    - LCA: Note/Tree/LCA.md
  - Imput & Output:
    - 快读: Note/Imput&Output/快读.md
  - 指南: guides.md
  - 关于: about.md

plugins:           
  - search

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true  # 启用通用数学模式
  - pymdownx.highlight:
      linenums: true       # 显示行号
      anchor_linenums: true # 行号可点击
      pygments_style: solarized-dark # Pygments 主题
  - pymdownx.inlinehilite   # 行内代码高亮
  - pymdownx.superfences   # 支持嵌套代码块[3,5](@ref)

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js  # MathJax 3